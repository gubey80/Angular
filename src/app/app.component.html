<h1>Hola Mundo </h1>
<h2>doble Data Binding</h2>

<div class = "container">
    <div class = "row">
        <div class = "col-6">
            <div class = "form-group">
                <label>Nombre:</label>
                <input type = "text"  [(ngModel)]= "datos.Nombre" class = "form-control">        
            </div>
            <div class = "form-group">
                <label>Apellido:</label>
                <input type = "text" [(ngModel)]= "datos.Apellido" class = "form-control">        
            </div>
            <div class = "form-group">
                <label>Edad:</label>
                <input type = "text" [(ngModel)]= "datos.Edad" class = "form-control">        
            </div>
            <div class = "form-group">
                <label>Documento:</label>
                <input type = "text" [(ngModel)]= "datos.Documento" class = "form-control">        
            </div>
            <button type = "button" class = "btn btn-primary"> Evento Angular</button>

        </div>
    </div>

</div>
